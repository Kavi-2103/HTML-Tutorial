<!DOCTYPE html>
<html>
    <head>
        <title>Ordered-Unordered</title>
    </head>
    <body>
        <h2>ORDERED LIST:</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>UNORDERED LIST:</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Start Attribute:</h3>
        <p>By default an ordered list will start from 1. Use the start attribute to count from Specified Number.</p>
        <ol start="20">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
