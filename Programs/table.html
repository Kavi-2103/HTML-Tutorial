<html>
    <head>
     <title>Table</title>
     <style>
        table,th,td{
         border: 2px solid black;   
         border-radius: 2px;
        }
     </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Letters</th>
                    <th>Colors</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>123</td>
                    <td>ABC</td>
                    <td>RGB</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>A</td>
                    <td>R</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>B</td>
                    <td>G</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>C</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
