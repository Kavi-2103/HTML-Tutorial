<!DOCTYPE html>
<html>
    <head>
        <title>Del And Ins</title>
    </head>
    <body>
        <h2>The del and ins element</h2>
        <p>My favourite color is <del>blue is my favourite color </del> <ins> red is my all time favourite color</ins></p>
        <h2>Months</h2>
        <ul type="square">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
        </ul>
        <ul type="circle">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
        </ul>
        <ul type="list-style-type:circle">
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
            <li>May</li>
        </ul>
        <h2>Show a Date control</h2>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday">
    </body>
</html>
